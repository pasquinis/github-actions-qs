name: Learn GitHhub Actions
run-name: ${{ github.actor }} is learning GitHub Actions
on: [push]
env:
  username: Simone

jobs:
  check-bats-version:
    runs-on: ubuntu-latest
    steps:
      - run: echo "Env variable username:${{ env.username }}"
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '14'
      - name: Install
        run: npm install -g bats
      - name: version
        run: bats -v